    <script>
        // cSpell:disable
// Write a function called add7 that takes one number and returns that number + 7.
function add7(number) {
    return number + 7;
}

// Write a function called multiply that takes 2 numbers and returns their product.
function multiply(number1, number2) {
    return number1 * number2;
}

// Write a function called capitalize that takes a string and returns that string
// with only the first letter capitalized. Make sure that it can take strings that
// are lowercase, UPPERCASE or BoTh.
function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

// Write a function called lastLetter that takes
// a string and returns the very last letter of that string:
function lastLetter(str) {
    return str[str.length - 1];
}
console.log(add7(5));
console.log(multiply(2, 5));
console.log(capitalize('robi'));
console.log(lastLetter('robi'));
